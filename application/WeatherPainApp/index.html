<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Weather Pain App</title>
</head>

<body>

  <div id="main">
    <h1>{{ title }}</h1>
    <p><a href="https://lancaster-university.github.io/microbit-docs/resources/bluetooth/bluetooth_profile.html">Microbit's UUID</a></p>
    <p>接続手順</p>
    <ol>
      <li>ブラウザはChromeを利用する</li>
      <li>Chromeでchrome://flags/にアクセスし<b>Experimental Web Platform features</b>を有効にする</li>
      <li>Chromeを再起動する</li>
    </ol>
    <div>
      <p>Microbitとの接続</p>
      <p>
        <button v-on:click="connect">接続</button>
        <button v-on:click="disconnect">切断</button>
      </p>
    </div>
    <div>
      <p>気候データの受信</p>
      <p><button v-on:click="getWeatherData">気候データ</button></p>
      <p>
        温度: <input type="text" v-bind:value="temperature">
        湿度: <input type="text" v-bind:value="humidity">
        気圧: <input type="text" v-bind:value="pressure">
      </p>
    </div>
    <div>
      <p>サウンドの再生</p>
      <p><button v-on:click="playSound">サウンド再生</button></p>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.8/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
