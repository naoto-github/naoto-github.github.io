<body>
  
  <div id="main">
  
    <!-- ヘッダ -->
    <header>
      <h1>愛知県 犯罪ヒートマップ</h1>
 
      <p>
        愛知県警察が公開している<a href="https://www.pref.aichi.jp/police/anzen/toukei/opendata/seian-s/crimeopendata.html">犯罪オープンデータ</a>を利用して生成した犯罪発生件数のヒートマップです。
      </p>
      
      <div>
        <b>犯罪種別</b>：       
        <input type="radio" id="trick-all" value="all" v-model="checked_trick">
        <label for="trick-all">全体</label>
        <input type="radio" id="trick-hittakuri" value="hittakuri" v-model="checked_trick">
        <label for="trick-hittakuri">ひったくり</label>
        <input type="radio" id="trick-syajyou" value="syajyou" v-model="checked_trick">
        <label for="trick-syajyou">車上ねらい</label>
        <input type="radio" id="trick-buhin" value="buhin" v-model="checked_trick">
        <label for="trick-buhin">部品ねらい</label>
        <input type="radio" id="trick-jidou" value="jidou" v-model="checked_trick">
        <label for="trick-jidou">自動販売機ねらい</label>
        <input type="radio" id="trick-jidousya" value="jidousya" v-model="checked_trick">
        <label for="trick-jidousya">自動車盗</label>
        <input type="radio" id="trick-bike" value="bike" v-model="checked_trick">
        <label for="trick-bike">オートバイ盗</label>
        <input type="radio" id="trick-jitensya" value="jitensya" v-model="checked_trick">
        <label for="trick-jitensya">自転車盗</label>
      </div>     
      
      <div>
        <b>バンド幅</b>：
        <input type="radio" id="band-005" value="005" v-model="checked_band">
        <label for="band-005">0.05</label>
        <input type="radio" id="band-001" value="010" v-model="checked_band">
        <label for="band-010">0.1</label>
        <input type="radio" id="band-050" value="050" v-model="checked_band">
        <label for="band-050">0.5</label>        
        <input type="radio" id="band-scott" value="scott" v-model="checked_band">
        <label for="band-scott">Scott</label>
        <!--
        <input type="radio" id="band-silverman" value="silverman" v-model="checked_band">
        <label for="band-silverman">Silverman</label>        
        -->
      </div>
        
    </header>

    <!-- partial:index.partial.html -->
    <div id="map"></div>

    <!-- フッタ -->
    <footer>
      <p>&copy; 椙山女学園大学 文化情報学部 向研究室 2022</p>
